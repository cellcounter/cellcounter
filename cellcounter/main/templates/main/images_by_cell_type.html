<table>{% for cellimage in images %}{% cycle '<tr>' '' '' '' '' %}<td><div class="header">{{ cellimage.title }} <!-- <a href="{% url images_by_similar_cell cellimage.pk %}">Similar Cells</a> --></div><div class="image"><a class = "modaldialog" href="{% url page cellimage.pk %}" ><img alt="{{ cellimage.description }}" src = "{% url thumbnail cellimage.pk %}"\></a></div></td>{% cycle '' '' '' '' '</tr>' as endrow %}{% endfor %}{% if not endrow %}</tr>{% endif %}</table>
